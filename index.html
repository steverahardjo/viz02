<!DOCTYPE html>
<html>

<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <h1 style="text-align: center;">Foreign Arrival to Malaysia (Jan 2020 - Jun 2024)</h1>

  <!-- Container for the Vega-Lite visualization -->
  <div id="vis" class= "vis-container" style="width: 600px; height: 400px;"></div>


  <script type="text/javascript">
    var specVis1 = "https://raw.githubusercontent.com/steverahardjo/viz02/refs/heads/main/src/js/flow_map.vg.json";

    vegaEmbed('#vis', specVis1, { "actions": false });
    

  </script>
</body>

</html>
