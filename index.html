<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve's Arrival Viz</title>
  
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack vertically */
      align-items: left; /* Center horizontally */
    }

    .row {
      display: flex; /* Create a row for each set of visualizations */
      justify-content: center; /* Center the content */
      margin-bottom: 20px; /* Space between rows */
    }

    .vis-container {
      margin: 0 10px; /* Add space between visualizations */
      background: #444; /* Background for the containers */
      border-radius: 5px; /* Rounded corners */
    }

    #vis1 {
      width: 400;
      height: 600;
    }

    #vis2 {
      width: auto;
      height: auto;
    }

    #vis3 {
      width: auto;
      height: auto;
    }

    #vis4 {
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>Foreign Arrival to Malaysia (Jan 2020 - Jun 2024)</h1>
  
  <div class="container">
    <div class="row">
      <div id="vis1" class="vis-container"></div>
    </div>
    <div class="row">
      <div id="vis2" class="vis-container"></div>
      <div id="vis3" class="vis-container"></div>
    </div>
    <div class="row">
      <div id="vis4" class="vis-container"></div>
    </div>
  </div>

  <script type="text/javascript">
    var map = "https://raw.githubusercontent.com/steverahardjo/viz02/refs/heads/main/src/js/flow_map.vg.json";
    var bubble = "https://raw.githubusercontent.com/steverahardjo/viz02/refs/heads/main/src/js/bubblechart.vg.json";
    var streamgraph = "https://raw.githubusercontent.com/steverahardjo/viz02/refs/heads/main/src/js/timeline.vg.json";
    var isotype = "https://raw.githubusercontent.com/steverahardjo/viz02/refs/heads/main/src/js/isotype.vg.json";

    vegaEmbed('#vis1', map, { "actions": false, });
    vegaEmbed('#vis2', streamgraph, { "actions": false });
    vegaEmbed('#vis3', bubble, { 'actions': false });
    vegaEmbed('#vis4', isotype, { 'actions': false });
  </script>
</body>

</html>
