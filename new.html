<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a font for the body */
            background-color: #e0f7fa; /* Light background color for the page */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding to the body */
        }
        .container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space out the elements */
            align-items: flex-start; /* Align items to the top */
            margin-bottom: 20px; /* Margin below the container */
        }
        .bubble-container {
            flex: 2; /* Bubble chart takes more space */
            background: #f0f0f0; /* Light background color */
            padding: 20px; /* Padding inside the container */
            border-radius: 5px; /* Slightly rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        .trellis-bump-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chart-container {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .bubble-container, .trellis-bump-container {
                flex: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bubble-container">
        <h2>Bubble Chart (Isotype)</h2>
        <div id="bubble"></div> <!-- Placeholder for the bubble chart -->
    </div>
    <div class="trellis-bump-container">
        <div class="chart-container">
            <h2>Bump Chart</h2>
            <div id="bump"></div> <!-- Placeholder for bump chart -->
        </div>
        <div class="chart-container">
            <h2>Trellis Chart</h2>
            <div id="trellis"></div> <!-- Placeholder for trellis chart -->
        </div>
    </div>
</div>

</body>
</html>
